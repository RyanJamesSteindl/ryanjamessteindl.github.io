<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victron Mapped Dashboard</title>
    <style>
        :root { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --accent: #00d2ff; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 100px; }
        
        /* Utility */
        .hidden { display: none !important; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; width: 100%; margin-bottom: 10px; transition: background 0.2s; }
        .btn-primary { background-color: var(--accent); color: #000; }
        .btn-danger { background-color: var(--card-bg); color: var(--danger); border: 1px solid var(--danger); }
        .btn-secondary { background-color: #333; color: #fff; border: 1px solid #555; }
        input, select { background: #333; border: 1px solid #555; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 1rem; }

        /* Status/Version Header */
        #headerStatus { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #status { font-weight: bold; color: var(--text); font-size: 1.1rem; }
        .version-tag { font-size: 0.85rem; color: var(--accent); background: #000; padding: 4px 8px; border-radius: 4px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <!-- Combined Status and Version Display -->
    <div id="headerStatus">
        <!-- Main Status Message - MUST BE UPDATED BY JS IMMEDIATELY -->
        <div id="status" style="color:var(--warning);">JS Check: pending (v4.0.0)</div>
        <!-- HARD-CODED Version Display -->
        <div class="version-tag">v4.0.0</div>
    </div>
    
    <div id="connectionPanel">
        <input type="text" id="keyInput" placeholder="Paste 32-char Encryption Key" />
        <!-- Inline onclick is retained for reliability -->
        <button id="connectBtn" class="btn btn-primary" onclick="handleConnect()">Connect</button>
        <div style="text-align:center; font-size:0.8rem; color:#555;">Chrome on Android Required (Web Bluetooth)</div>
        <div id="keyErrorMsg" style="color:var(--danger); text-align:center; margin-top:10px; display:none;"></div>
    </div>

    <!-- Main App (Hidden until connected) -->
    <div id="appInterface" class="hidden">
        <!-- ... (Rest of the interface content is unchanged from v3.0.0) ... -->
        
        <!-- Device Selector / Filter -->
        <div class="device-select-container">
            <label class="device-select-label">Select Memory Map (Stops Data Jumping & Enables Smart Labels)</label>
            <select id="deviceProfile" onchange="handleProfileChange()">
                <option value="ALL">Diagnostic (Show ALL Raw Data)</option>
                <option value="1">Solar Charger (MPPT) - 0x01</option>
                <option value="2">SmartShunt / BMV-712 - 0x02</option>
                <option value="8">DC-DC Converter / Orion - 0x08</option>
                <option value="213">SmartShunt (Alt Historical) - 0xD5</option>
            </select>
            <button id="disconnectBtn" class="btn btn-secondary" style="margin-top:10px;" onclick="location.reload()">Disconnect</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection">
            <h2>Dashboard</h2>
            <div id="dashboardGrid" class="dashboard-grid"></div>
            <div id="noDashMsg" style="text-align:center; color: #555; padding: 20px; border: 1px dashed #333; border-radius: 8px;">
                No sensors pinned.<br>Use the diagnostic stream below to track a sensor.
            </div>
        </div>

        <!-- Stream -->
        <div id="diagnosticSection">
            <div class="diag-header">
                <h2>Data Stream</h2>
                <div id="recTypeDisplay" class="current-record-type">Waiting...</div>
            </div>
            <div id="diagnosticList" class="diag-list"></div>
            <p style="font-size: 0.75rem; color: #666; margin-top: 15px;">
                Note: Data updates only when a packet for the selected profile is received.
            </p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay hidden">
        <div class="modal">
            <h3>Configure Sensor</h3>
            <input type="hidden" id="editOffset">
            <input type="hidden" id="editRecordType">
            <div class="form-group"><label>Name</label><input type="text" id="editName"></div>
            <div class="form-group">
                <label>Scale</label>
                <select id="editScale">
                    <option value="0.1">x0.1 (e.g., SOC, Temp)</option>
                    <option value="0.01">x0.01 (e.g., Voltage)</option>
                    <option value="1">x1 (e.g., Power, Code)</option>
                    <option value="-0.001">x0.001 (Signed Current A)</option>
                    <option value="-0.1">x0.1 (Signed Current/Temp)</option>
                </select>
            </div>
            <div class="form-group"><label>Unit</label><input type="text" id="editUnit"></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1"><label>Min Alarm</label><input type="number" id="editMin"></div>
                <div class="form-group" style="flex:1"><label>Max Alarm</label><input type="number" id="editMax"></div>
            </div>
            <button id="saveSensorBtn" class="btn btn-primary" onclick="saveSensor()">Save</button>
            <button id="deleteSensorBtn" class="btn btn-danger" onclick="deleteSensor()">Remove</button>
            <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

<script>
    // --- EXTREME RELIABILITY JS EXECUTION ---
    // This code runs immediately when the <script> tag is parsed.
    // We check if the status element is available, and update it immediately.

    const APP_VERSION = "4.0.0";
    const VICTRON_ID = 0x02E1;
    let encryptionKey = null;
    let savedConfig = JSON.parse(localStorage.getItem('victron_mapped_config')) || { key: "", sensors: {} };
    let dataBuffer = {}; 
    
    // Check 1: Update status immediately if the element exists
    const statusEl = document.getElementById('status');
    if (statusEl) {
        statusEl.innerText = `JS Check: OK (v${APP_VERSION})`;
        statusEl.style.color = 'var(--success)';
    }

    // Check 2: Pre-load key input value
    const keyInputEl = document.getElementById('keyInput');
    if (keyInputEl && savedConfig.key) {
        keyInputEl.value = savedConfig.key;
    }

    // --- VICTRON PROTOCOL MEMORY MAPS ---
    const KNOWN_LAYOUTS = {
        1: [
            { offset: 2, name: "Battery Voltage", unit: "V", scale: 0.01 },
            { offset: 4, name: "PV Voltage", unit: "V", scale: 0.01 },
            { offset: 6, name: "PV Power", unit: "W", scale: 1 },
            { offset: 8, name: "Battery Current", unit: "A", scale: -0.01 }, 
            { offset: 10, name: "Charger Status Code", unit: "Code", scale: 1 },
            { offset: 12, name: "Load Current", unit: "A", scale: 0.01 },
            { offset: 14, name: "Yield Today", unit: "kWh", scale: 0.01 },
        ],
        2: [
            { offset: 2, name: "Main Voltage", unit: "V", scale: 0.01 },
            { offset: 4, name: "Aux Voltage / Midpoint", unit: "V", scale: 0.01 },
            { offset: 6, name: "Battery Current", unit: "A", scale: -0.001 }, 
            { offset: 8, name: "Consumed Ah", unit: "Ah", scale: -0.1 }, 
            { offset: 10, name: "State of Charge", unit: "%", scale: 0.1 },
            { offset: 12, name: "Time To Go", unit: "min", scale: 1 },
            { offset: 14, name: "Temperature", unit: "°C", scale: -0.1 }, 
        ],
        8: [
            { offset: 2, name: "Input Voltage", unit: "V", scale: 0.01 },
            { offset: 4, name: "Output Voltage", unit: "V", scale: 0.01 },
            { offset: 6, name: "Output Current", unit: "A", scale: 0.1 },
            { offset: 8, name: "Charger State", unit: "Code", scale: 1 },
            { offset: 10, name: "Temperature", unit: "°C", scale: -0.1 }, 
        ],
        213: [
            { offset: 2, name: "Min. Voltage (Historical)", unit: "V", scale: 0.01 },
            { offset: 4, name: "Max. Voltage (Historical)", unit: "V", scale: 0.01 },
            { offset: 6, name: "Deepest Discharge", unit: "Ah", scale: 0.1 },
            { offset: 8, name: "Last Full Charge Time", unit: "min", scale: 1 },
            { offset: 10, name: "Total Ah Drawn", unit: "Ah", scale: 0.1 },
            { offset: 12, name: "Number of Cycles", unit: "Count", scale: 1 },
        ]
    };
    
    function calculateScaledValue(rawU, scale) {
        let val = rawU;
        if (scale < 0) {
            if (val > 32767) val -= 65536;
            val = val * Math.abs(scale);
        } else {
            val = val * scale;
        }
        return val;
    }

    // --- Data Rendering (Functions retained from v3.0.0, abbreviated for brevity) ---
    function getCurrentData() {
        const selectedProfile = document.getElementById('deviceProfile').value;
        if (selectedProfile === "ALL") {
            const keys = Object.keys(dataBuffer);
            if (keys.length > 0) return dataBuffer[keys[keys.length - 1]];
            return null;
        }
        const profileKey = parseInt(selectedProfile).toString();
        return dataBuffer[profileKey] || null;
    }

    function renderUI() {
        const currentData = getCurrentData();
        renderDashboard(currentData);
        renderDiagnostic(currentData);
    }
    
    function renderDashboard(bytes) {
        // Implementation from v3.0.0
        const grid = document.getElementById('dashboardGrid');
        grid.innerHTML = '';
        const keys = Object.keys(savedConfig.sensors);
        
        if(keys.length === 0) {
            document.getElementById('noDashMsg').classList.remove('hidden');
            return;
        }
        document.getElementById('noDashMsg').classList.add('hidden');

        keys.forEach(offset => {
            const conf = savedConfig.sensors[offset];
            const idx = parseInt(offset);
            let display = "--";
            let isAlarm = false;

            if (bytes && idx + 1 < bytes.length) {
                const rawU = bytes[idx] | (bytes[idx+1] << 8);
                if(rawU !== 0xFFFF && rawU !== 0x7FFF) {
                    const val = calculateScaledValue(rawU, conf.scale);
                    display = val.toFixed(Math.abs(conf.scale) < 0.01 ? 3 : 2); 
                    
                    if (conf.min !== "" && val < parseFloat(conf.min)) isAlarm = true;
                    if (conf.max !== "" && val > parseFloat(conf.max)) isAlarm = true;
                    if (isAlarm) triggerNotification(conf.name, display);
                }
            }

            const div = document.createElement('div');
            div.className = `dash-card ${isAlarm ? 'alarm' : ''}`;
            div.innerHTML = `
                <button class="edit-btn" onclick="openEdit('${offset}')">⚙️</button>
                <div class="label">${conf.name}</div>
                <div class="value">${display}</div>
                <div class="unit">${conf.unit}</div>
            `;
            grid.appendChild(div);
        });
    }

    function renderDiagnostic(bytes) {
        // Implementation from v3.0.0
        const list = document.getElementById('diagnosticList');
        list.innerHTML = '';
        
        if (!bytes) {
            list.innerHTML = '<div style="color:#888; text-align:center; padding: 20px;">Waiting for data packet...</div>';
            return;
        }
        
        const recordType = bytes[0];
        const layout = KNOWN_LAYOUTS[recordType] || [];

        for (let i = 2; i < bytes.length - 1; i += 2) {
            const rawU = bytes[i] | (bytes[i+1] << 8);
            if (rawU === 0 || rawU === 0xFFFF) continue;

            const isTracked = savedConfig.sensors.hasOwnProperty(i.toString());
            const rawS = rawU > 32767 ? rawU - 65536 : rawU;
            
            const mapEntry = layout.find(entry => entry.offset === i);
            let nameHtml = '';
            let valHtml = `${rawU} <span style="font-size:0.8rem;color:#666">Signed: ${rawS}</span>`;
            
            const trackParams = `${i}, ${recordType}`;

            if (mapEntry) {
                const scaledVal = calculateScaledValue(rawU, mapEntry.scale);
                const displayVal = scaledVal.toFixed(Math.abs(mapEntry.scale) < 0.01 ? 3 : 2);
                
                nameHtml = `<div class="diag-name">${mapEntry.name}</div>`;
                valHtml = `${displayVal} ${mapEntry.unit} <span style="font-size:0.75rem; color:#666; font-weight:normal;">(Raw: ${rawU})</span>`;
            }

            const row = document.createElement('div');
            row.className = `diag-row ${isTracked ? 'active' : ''}`;
            row.innerHTML = `
                <div class="diag-info">
                    <div class="diag-offset">Offset ${i}</div>
                    ${nameHtml}
                    <div class="diag-val">${valHtml}</div>
                </div>
                <button class="btn btn-primary btn-small" onclick="openEdit(${trackParams})">
                    ${isTracked ? 'Edit' : 'Track'}
                </button>
            `;
            list.appendChild(row);
        }
    }


    window.handleProfileChange = renderUI; // Same logic as renderUI

    // --- Config Modal functions ---
    window.openEdit = function(offset, recordType) {
        const offsetKey = offset.toString();
        let conf = savedConfig.sensors[offsetKey];
        if (!conf && KNOWN_LAYOUTS[recordType]) {
            const mapEntry = KNOWN_LAYOUTS[recordType].find(entry => entry.offset === offset);
            if (mapEntry) {
                conf = { name: mapEntry.name, scale: mapEntry.scale, unit: mapEntry.unit, min: "", max: "" };
            }
        }
        if (!conf) {
             conf = { name: `Offset ${offset}`, scale: 0.1, unit: "", min: "", max: "" };
        }
        document.getElementById('editOffset').value = offsetKey;
        document.getElementById('editRecordType').value = recordType;
        document.getElementById('editName').value = conf.name;
        document.getElementById('editScale').value = conf.scale;
        document.getElementById('editUnit').value = conf.unit;
        document.getElementById('editMin').value = conf.min;
        document.getElementById('editMax').value = conf.max;
        document.getElementById('editModal').classList.remove('hidden');
    }
    window.closeModal = function() { document.getElementById('editModal').classList.add('hidden'); }
    
    window.saveSensor = function() {
        const offset = document.getElementById('editOffset').value;
        savedConfig.sensors[offset] = {
            name: document.getElementById('editName').value || `Offset ${offset}`,
            scale: parseFloat(document.getElementById('editScale').value),
            unit: document.getElementById('editUnit').value,
            min: document.getElementById('editMin').value,
            max: document.getElementById('editMax').value
        };
        localStorage.setItem('victron_mapped_config', JSON.stringify(savedConfig));
        closeModal();
        renderUI();
    }

    window.deleteSensor = function() {
        delete savedConfig.sensors[document.getElementById('editOffset').value];
        localStorage.setItem('victron_mapped_config', JSON.stringify(savedConfig));
        closeModal();
        renderUI();
    }

    // --- BLE and Crypto ---
    function hexToBytes(hex) {
        const bytes = [];
        for (let c = 0; c < hex.length; c += 2) bytes.push(parseInt(hex.substr(c, 2), 16));
        return new Uint8Array(bytes);
    }

    // Main connection function, called via inline onclick
    window.handleConnect = async function() {
        const keyErrorMsg = document.getElementById('keyErrorMsg');
        keyErrorMsg.style.display = 'none';
        
        // --- 1. IMMEDIATE API AVAILABILITY CHECK ---
        if (!navigator.bluetooth || typeof navigator.bluetooth.requestDevice !== 'function') {
             statusEl.innerText = "FATAL: Web Bluetooth API missing.";
             statusEl.style.color = 'var(--danger)';
             keyErrorMsg.innerHTML = "Error: Web Bluetooth is missing. Must use Chrome on Android over HTTPS.";
             keyErrorMsg.style.display = 'block';
             return;
        }

        statusEl.innerText = "Script running. Checking key...";
        statusEl.style.color = 'var(--warning)';

        // --- 2. KEY VALIDATION ---
        const keyHex = keyInputEl.value.trim();
        if (keyHex.length !== 32) {
            keyErrorMsg.innerText = "Invalid Key. Must be 32 hexadecimal characters.";
            keyErrorMsg.style.display = 'block';
            keyInputEl.focus();
            statusEl.innerText = "JS Check: OK (v4.0.0)";
            statusEl.style.color = 'var(--success)';
            return;
        }
        
        savedConfig.key = keyHex;
        localStorage.setItem('victron_mapped_config', JSON.stringify(savedConfig));
        if (Notification.permission !== "granted") Notification.requestPermission();

        try {
            statusEl.innerText = "Attempting key import...";
            const keyBytes = hexToBytes(keyHex);
            encryptionKey = await window.crypto.subtle.importKey("raw", keyBytes, { name: "AES-CTR" }, false, ["decrypt"]);
            
            statusEl.innerText = "Searching for devices (Bluetooth pop-up should appear)...";

            // 3. Request the device
            const device = await navigator.bluetooth.requestDevice({
                acceptAllDevices: false,
                filters: [{ namePrefix: 'Victron' }, { namePrefix: 'Smart' }, { namePrefix: 'Blue' }],
                optionalManufacturerData: [VICTRON_ID]
            });

            // 4. Check for the required advertisement API
            if (!device || typeof device.watchAdvertisements !== 'function') {
                statusEl.innerText = "Connection Failed: 'watchAdvertisements' API Missing.";
                statusEl.style.color = 'var(--danger)';
                return;
            }

            document.getElementById('connectionPanel').classList.add('hidden');
            document.getElementById('appInterface').classList.remove('hidden');
            statusEl.innerText = `Connected to ${device.name}`;
            statusEl.style.color = 'var(--success)';

            // 5. Start watching advertisements
            device.addEventListener('advertisementreceived', async (event) => {
                const victronData = event.manufacturerData.get(VICTRON_ID);
                if (!victronData) return;
                const data = new Uint8Array(victronData.buffer);
                if (data[0] !== 0x10) return; 

                const nonce = new Uint8Array(16);
                nonce.set([data[1], data[2], data[3], 0x00, data[4], data[5]], 0);

                try {
                    const decryptedBuffer = await window.crypto.subtle.decrypt(
                        { name: "AES-CTR", counter: nonce, length: 64 },
                        encryptionKey,
                        data.slice(7) 
                    );
                    const decrypted = new Uint8Array(decryptedBuffer);

                    const recordType = decrypted[0]; 
                    const recordTypeKey = recordType.toString();
                    dataBuf
